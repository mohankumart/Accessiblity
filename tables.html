<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tables - Accessibility</title>
	</head>
	<body>
		<table summary="Comparion of canned and fresh fruits">
			<caption>Fresh Fruit verses Canned</caption>
			<tr>
				<th scope="col">Packaging</th>
				<th scope="col">Peaching</th>
				<th scope="col">Pears</th>
				<th scope="col">Apples</th>
			</tr>
			<tr>
				<th scope="row">Canned</th>
				<td>$1</td>
				<td>$2</td>
				<td>$3</td>
			</tr>
			<tr>
				<th scope="row">Fresh</th>
				<td>$2</td>
				<td>$3</td>
				<td>$2</td>
			</tr>
		</table>
	</body>
</html>
